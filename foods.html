<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

<div class="container panel col-md-4 col-md-offset-4">
  <h3>Enter Your Food Below</h3>
  <form class="create-food-form form-inline">
    Name:<br>
    <input class='create-food-name' type="text" name="name" required oninvalid="this.setCustomValidity('Please enter an food name')" oninput="this.setCustomValidity('')"><br>
    Calories:<br>
    <input class='create-food-calorie-count' type="text" name="calories" required oninvalid="this.setCustomValidity('Please enter a calorie amount')" oninput="this.setCustomValidity('')"></br>
    <button class="btn btn-primary create-food-button btn-xs" type="submit">Add Food</button>
  </form>
</div>

<div class="container panel col-md-4 col-md-offset-4">
  <row class="table-header"><h4>Food</h4></row>
  <table class="food-table table-hover table col-md-4">
    <tr>
      <th>Name</th>
      <th>Calories</th>
      <th>Delete</th>
    </tr>
  </table>
</div>
<div class="container panel col-md-4 col-md-offset-4">
  <ul class="go-to-exercises"><a href="/exercises.html">Go to Exercises</a></ul>
  <ul class="go-to-index"><a href="/index.html">Go to Diary</a></ul>
</div>


<script src="main.bundle.js"></script>
</body>
</html>
