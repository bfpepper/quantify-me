<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Exercises</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

<div class="container panel col-md-4 col-md-offset-4">
  <h3>Enter Your Exercise Below</h3>
  <form class="create-exercise-form form-inline">
    Name:<br>
    <input required id='create-exercise-name' class='create-exercise-name' type="text" name="name" oninvalid="this.setCustomValidity('Please enter an exercise name')" oninput="this.setCustomValidity('')"><br>
    Calories:<br>
    <input required id='create-exercise-calorie-count' class='create-exercise-calorie-count' type="text" name="calories" oninvalid="this.setCustomValidity('Please enter a calorie amount')" oninput="this.setCustomValidity('')"></br>
    <button id='create-exercise-button' class="btn btn-primary create-exercise-button btn-xs" type="submit">Add Exercise</button>
  </form>
</div>

<div class="container panel col-md-4 col-md-offset-4">
  <row class="table-header"><h4>Exercises</h4></row>
  <table class="exercise-table table-hover table col-md-4">
    <tr>
      <th>Name</th>
      <th>Calories</th>
      <th>Delete</th>
    </tr>
  </table>
</div>
<div class="container panel col-md-4 col-md-offset-4">
  <ul class="go-to-foods"><a href="/foods.html">Go to Foods</a></ul>
</div>

  <script src="main.bundle.js"></script>
</body>
</html>
